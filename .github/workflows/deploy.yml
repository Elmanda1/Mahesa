name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Debug Environment Variables
      run: |
        echo "Checking Firebase environment variables..."
        echo "API_KEY exists: $([[ -n '${{ secrets.VITE_FIREBASE_API_KEY }}' ]] && echo 'YES' || echo 'NO')"
        echo "AUTH_DOMAIN exists: $([[ -n '${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}' ]] && echo 'YES' || echo 'NO')"
        echo "PROJECT_ID exists: $([[ -n '${{ secrets.VITE_FIREBASE_PROJECT_ID }}' ]] && echo 'YES' || echo 'NO')"
        echo "STORAGE_BUCKET exists: $([[ -n '${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}' ]] && echo 'YES' || echo 'NO')"
        echo "MESSAGING_SENDER_ID exists: $([[ -n '${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}' ]] && echo 'YES' || echo 'NO')"
        echo "APP_ID exists: $([[ -n '${{ secrets.VITE_FIREBASE_APP_ID }}' ]] && echo 'YES' || echo 'NO')"
        echo "MEASUREMENT_ID exists: $([[ -n '${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}' ]] && echo 'YES' || echo 'NO')"
        
    - name: Build
      run: npm run build
      env:
        # Firebase Environment Variables
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist